<page-header [title]="title"></page-header>
<mat-card class="dataset-content">
  <mat-tab-group class="demo-tab-group">

    <mat-tab label="Basic Details">
      <ng-template mat-tab-label>
        <mat-icon>security</mat-icon>
        <span>Basic Details</span>
      </ng-template>
      <basic-details [model]="model"></basic-details>
    </mat-tab>

    <mat-tab label="Train Tab" [disabled]="!model.id">
      <ng-template mat-tab-label>
        <mat-icon>attach_file</mat-icon>
        <span>Train</span>
      </ng-template>
      <train-data-set [id]="model.id"></train-data-set>
    </mat-tab>

    <mat-tab label="Test Tab" [disabled]="!model.id">
      <ng-template mat-tab-label>
        <mat-icon>attach_file</mat-icon>
        <span>Test</span>
      </ng-template>
      <test-data-set [id]="model.id"></test-data-set>
      <attachments [attachments]="model.fileEntries"></attachments>
    </mat-tab>

  </mat-tab-group>
</mat-card>

<fab-page-actions (save)="onSave()" (cancel)="onCancel()"></fab-page-actions>
