<div class="search">
  <h1>Relaties</h1>
  <mat-card>
    <div class="table-header">
      <mat-form-field>
        <input matInput #filter placeholder="Filter">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="onEdit(0)">Create</button>
    </div>

    <mat-table #table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="area">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Area </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.area}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="latitude">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Latitude </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.latitude}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="longitude">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Longitude </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.longitude }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="zipCode">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Zip Code </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element.zipCode }} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header></mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="onEdit(element.id)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>

    <mat-paginator #paginator [pageSize]="pageSize" [length]="dataSource.total" [pageSizeOptions]="paginatorSizes">
    </mat-paginator>

  </mat-card>
</div>
